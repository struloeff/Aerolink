<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png" type="image/x-icon">
    <title>AeroLink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1d1d1d 0%, #444444 100%);
            color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 40px;
            animation: slideIn 1.5s ease-in-out;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 25px;
            background-color: #007bff;
            color: #f0f0f0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isAuthenticated = {{ current_user.is_authenticated|tojson }};
            if (isAuthenticated) {
                window.location.href = "{{ url_for('chat') }}";
            } else {
                window.location.href = "{{ url_for('login') }}";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to AeroLink</h1>
        <p>Redirecting...</p>
    </div>
</body>
</html>
